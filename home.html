<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Meu Projeto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="navbar">
        <a class="navbar-title" href="#" id="homeLink">MinhaApp</a>
        <div class="navbar-search">
            <label for="navbar-search-input" style="display:none;">Pesquisar</label>
            <input id="navbar-search-input" type="text" placeholder="Pesquisar aqui..">
        </div>
        <div class="navbar-icons">
            <span class="icon" id="bellIcon"><i class="fa-regular fa-bell"></i></span>
            <span class="icon" id="chatIcon" title="Abrir Chat">
              <i class="fa-regular fa-comment"></i>
              <span id="chat-badge">0</span>
            </span>
            <span class="icon" id="criarPostagemBtn" title="Criar Postagem">
              <i class="fa-solid fa-plus"></i> <span class="criar-postagem-label">Criar Postagem</span>
            </span>
            <span class="icon" id="userIcon"><i class="fa-regular fa-user"></i></span>
        </div>
    </div>
    <div class="layout-grid">
      <div class="sidebar">
          <nav class="sidebar-menu">
            <ul>
              <li><a href="#" id="menu-feed">Postagens Feed</a></li>
              <li><a href="#" id="menu-roleplays">Meus roleplays</a></li>
              <li><a href="#" id="menu-personagens">Meus personagens</a></li>
              <li><a href="#" id="menu-plots">Meus plots</a></li>
            </ul>
          </nav>
      </div>
      <div id="main-content" class="main-content">
        <button id="btn-carregar-mais" class="btn-carregar-mais">Carregar mais</button>
      </div>
      <div class="extra-sidebar">
          <!-- Terceira coluna: conteúdo extra -->
      </div>
      </div>
    </div>
    <div class="notification-panel" id="notificationPanel">
        <h2 class="notification-title">Notificações</h2>
        <div class="notification-empty">Você não possui nenhuma notificação.</div>
    </div>
    <div class="profile-panel" id="profilePanel" style="display:none;">
        <h2>Bem vindo<br><em id="profile-username">Usuário</em></h2>
        <a href="#">Settings</a>
        <a href="#" id="logout-btn">Logout</a>
    </div>
    <div id="post-detalhe-modal">
      <div id="modal-content"></div>
    </div>
    <script src="lerVideosYT.js"></script>
    <script src="chat-embed.js"></script>
    <script type="module" src="home.js"></script>

    <!-- O carregamento dinâmico de main-content.js ao clicar no título foi movido para home.js para melhor organização SPA -->

</body>
</html>
