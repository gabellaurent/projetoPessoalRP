<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Roleplay World</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #232b32;
            color: #fff;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: #1a232b;
            padding: 0 0 0 20px;
            height: 56px;
            position: relative;
        }
        .navbar-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar-search {
            margin-left: 40px;
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .navbar-search input {
            width: 400px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: #b8c7d1;
            color: #232b32;
            font-size: 1rem;
            outline: none;
        }
        .navbar-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 30px;
        }
        .navbar-icons .icon {
            font-size: 1.7rem;
            color: #fff;
            cursor: pointer;
        }
        .sidebar {
            position: absolute;
            top: 56px;
            left: 0;
            width: 170px;
            height: calc(100vh - 56px);
            background: #2c3e50;
            padding: 24px 0 0 16px;
            box-sizing: border-box;
        }
        .sidebar-user {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 14px;
        }
        .main-content {
            position: absolute;
            top: 56px;
            left: 170px;
            right: 0;
            bottom: 0;
            background: #232b32;
            overflow: hidden;
        }
        .profile-panel {
            position: absolute;
            top: 56px;
            right: 0;
            width: 220px;
            background: #2c3e50;
            padding: 24px 24px 24px 24px;
            box-sizing: border-box;
            color: #fff;
            min-height: 180px;
        }
        .profile-panel h2 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            font-weight: 700;
        }
        .profile-panel em {
            font-style: italic;
            font-weight: 700;
            color: #b8c7d1;
        }
        .profile-panel a {
            display: block;
            color: #fff;
            font-weight: 700;
            margin-top: 12px;
            text-decoration: underline;
            font-size: 1.05rem;
        }
        @media (max-width: 700px) {
            .navbar-search input { width: 180px; }
            .sidebar { width: 120px; }
            .main-content { margin-left: 120px; }
            .profile-panel { width: 150px; padding: 16px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">Roleplay World</span>
        <div class="navbar-search">
            <input type="text" placeholder="Pesquisar aqui..">
        </div>
        <div class="navbar-icons">
            <span class="icon" id="bellIcon"><i class="fa-regular fa-bell"></i></span>
            <span class="icon" id="userIcon"><i class="fa-regular fa-user"></i></span>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-user">Usuário 2200</div>
        <div class="sidebar-user">Usuário 2200</div>
        <div class="sidebar-user">Usuário 30</div>
        <div class="sidebar-user">Usuário 49555</div>
    </div>
    <div class="main-content">
        <div id="chat-root"></div>
    </div>
    <div class="notification-panel" id="notificationPanel" style="display:none; position:absolute; top:56px; right:0; width:220px; background:#2c3e50; padding:24px; box-sizing:border-box; color:#fff; min-height:80px; z-index:101; box-shadow:0 2px 8px rgba(0,0,0,0.15);">
        <h2 style="font-size:1.1em; margin-bottom:10px;">Notificações</h2>
        <div style="color:#b8c7d1;">Você não possui nenhuma notificação.</div>
    </div>
    <div class="profile-panel" id="profilePanel" style="display:none;">
        <h2>Bem vindo<br><em>Usuário 1</em></h2>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
</body>
    <script src="chat-embed.js"></script>
    <script>
    // Exibe/oculta o painel de perfil ao clicar no ícone de usuário
    const userIcon = document.getElementById('userIcon');
    const profilePanel = document.getElementById('profilePanel');
    const bellIcon = document.getElementById('bellIcon');
    const notificationPanel = document.getElementById('notificationPanel');

    userIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        // Fecha painel de notificações se aberto
        notificationPanel.style.display = 'none';
        profilePanel.style.display = profilePanel.style.display === 'none' ? 'block' : 'none';
    });

    bellIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        // Fecha painel de perfil se aberto
        profilePanel.style.display = 'none';
        notificationPanel.style.display = notificationPanel.style.display === 'none' ? 'block' : 'none';
    });

    // Oculta ambos os painéis se clicar fora deles
    document.addEventListener('click', function(e) {
        if (profilePanel.style.display === 'block' && !profilePanel.contains(e.target) && e.target !== userIcon && !userIcon.contains(e.target)) {
            profilePanel.style.display = 'none';
        }
        if (notificationPanel.style.display === 'block' && !notificationPanel.contains(e.target) && e.target !== bellIcon && !bellIcon.contains(e.target)) {
            notificationPanel.style.display = 'none';
        }
    });
    </script>
</html>
