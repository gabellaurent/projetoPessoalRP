<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Meu Projeto</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div id="loader" style="display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;z-index:9999;">
        <div style="border:8px solid #f3f3f3;border-top:8px solid #3498db;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;"></div>
    </div>
    <div class="navbar">
        <a class="navbar-title" href="#" id="homeLink">MinhaApp</a>
        <div class="navbar-search">
            <input type="text" placeholder="Pesquisar aqui..">
        </div>
        <div class="navbar-icons">
            <span class="icon" id="bellIcon"><i class="fa-regular fa-bell"></i></span>
            <span class="icon" id="chatIcon" title="Abrir Chat">
              <i class="fa-regular fa-comment"></i>
              <span id="chat-badge">0</span>
            </span>
            <span class="icon" id="criarPostagemBtn" title="Criar Postagem">
              <i class="fa-solid fa-plus"></i> <span class="criar-postagem-label">Criar Postagem</span>
            </span>
            <span class="icon" id="userIcon"><i class="fa-regular fa-user"></i></span>
        </div>
    </div>
    <div class="layout-grid">
      <div class="sidebar">
          <!-- Área reservada para futuros usos -->
      </div>
      <div class="main-content" style="position:relative;">
        <div id="loader" style="display:flex;align-items:center;justify-content:center;position:absolute;top:0;left:0;width:100%;height:100%;background:#23272f;z-index:9999;">
            <div style="border:8px solid #f3f3f3;border-top:8px solid #3498db;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;"></div>
        </div>
      </div>
      <div class="extra-sidebar">
          <!-- Terceira coluna: conteúdo extra -->
      </div>
      </div>
    </div>
    <div class="notification-panel" id="notificationPanel">
        <h2 class="notification-title">Notificações</h2>
        <div class="notification-empty">Você não possui nenhuma notificação.</div>
    </div>
    <div class="profile-panel" id="profilePanel" style="display:none;">
        <h2>Bem vindo<br><em id="profile-username">Usuário</em></h2>
        <a href="#">Settings</a>
        <a href="#" id="logout-btn">Logout</a>
    </div>
    <div id="post-detalhe-modal">
      <div id="modal-content"></div>
    </div>
    <script src="lerVideosYT.js"></script>
    <script src="chat-embed.js"></script>
    <script type="module" src="home.js"></script>

    <!-- O carregamento dinâmico de main-content.js ao clicar no título foi movido para home.js para melhor organização SPA -->

</body>
</html>
