<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #7fa7d6 0%, #3b5998 100%);
      min-height: 100vh;
    }
    .navbar {
      position: absolute;
      top: 32px;
      right: 64px;
      display: flex;
      gap: 24px;
      font-size: 1.3rem;
      z-index: 2;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .navbar a:last-child {
      border: 2px solid #fff;
      background: rgba(255,255,255,0.08);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      display: flex;
      width: 700px;
      height: 450px;
      background: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }
    .card-left {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      padding: 0 24px;
      letter-spacing: 1px;
      line-height: 1.2;
      text-shadow: 0 2px 8px #000a;
    }
    .card-right {
      flex: 1;
      background: #23395d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 32px;
    }
    .register-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 24px;
      text-align: center;
    }
    #register-form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #register-form input,
    #register-form textarea {
      background: #1a2942;
      border: 1.5px solid #3b5998;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 6px;
      padding: 10px 16px;
      outline: none;
      margin: 0;
      font-family: inherit;
      resize: none;
    }
    #register-form button {
      background: #14243a;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #register-form button:hover {
      background: #23395d;
    }
    .msg {
      margin-top: 8px;
      font-size: 1rem;
      text-align: center;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #2ecc71;
    }
    .login-link {
      margin-top: 18px;
      font-size: 0.98rem;
      color: #fff;
      text-align: center;
    }
    .login-link a {
      color: #7fa7d6;
      text-decoration: underline;
      font-weight: 600;
      margin-left: 4px;
    }
    @media (max-width: 800px) {
      .container { height: auto; }
      .card { flex-direction: column; width: 98vw; height: auto; min-height: 500px; }
      .card-left, .card-right { min-height: 220px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">About</a>
    <a href="#">Discord</a>
    <a href="https://gabellaurent.github.io/projetoPessoalRP/index.html" style="border:2px solid #fff;">Login</a>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <span>
          Bem-vindo,<br>
          Faça o Login,<br>
          e Divirta-se.<br>
          Começe agora.
        </span>
      </div>
      <div class="card-right">
        <div class="register-title">Register</div>
        <form id="register-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Register</button>
          <div class="msg" id="form-msg"></div>
        </form>
        <div class="login-link">
          Already have an account? <a href="https://gabellaurent.github.io/projetoPessoalRP/index.html">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://xhybbhdhjaluqjrtopml.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoeWJiaGRoamFsdXFqcnRvcG1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzQ5NjMsImV4cCI6MjA2ODg1MDk2M30.Xb98A6l-duDBO6G8_3SPKwluyAm-v8LH5G22ysmSXck'
    );

    const form = document.getElementById("register-form");
    const msg = document.getElementById("form-msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "msg";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Verifica se username já existe
      const { data: exists } = await supabase
        .from("base-users")
        .select("id")
        .eq("username", username)
        .single();

      if (exists) {
        msg.textContent = "Esse username já está em uso.";
        msg.classList.add("error");
        return;
      }

      // Cria novo usuário
      const { data, error } = await supabase
        .from("base-users")
        .insert([
          {
            username,
            email,
            password,  // ⚠️ Em produção, use hash!
            created_at: new Date().toISOString()
          }
        ]);

      if (error) {
        msg.textContent = "Erro ao registrar usuário.";
        msg.classList.add("error");
        console.error(error);
      } else {
        msg.textContent = "Usuário registrado com sucesso!";
        msg.classList.add("success");
        form.reset();
      }
    });
  </script>
</body>
</html>
